<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App 2022</title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="main-card">
        <div class="card-body shadow">
          <form class="d-flex" role="search" id="search-bar">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-input"
            />
            <button class="btn btn-success" type="submit" id="search-button">
              Search
            </button>
          </form>

          <div class="row justify-content-center" id="heading-container">
            <div
              class="col-3 align-self-center"
              name="main-emoji"
              id="main-emoji"
            >
              <img
                src="media/1530392_weather_sun_sunny_temperature.png"
                alt="Sunny"
                id="icon"
                width="100px"
              />
            </div>

            <div class="col-3 align-self-center" name="today" id="today">
              <div class="heading">
                <h3 class="current-city" id="current-city">Nicosia</h3>
                <span class="current-temperature" id="current-temp">23</span>
                <span class="units">
                  <a href="#" id="temp-celsius">°C |</a>
                  <a href="#" id="temp-farenheit">°F</a>
                </span>

                <h4 class="current-date" id="current-date">
                  Thursday, 23/06/22
                </h4>
              </div>
            </div>

            <div
              class="col-3 align-self-center"
              name="today-details"
              id="today-details"
            >
              <ul>
                <li id="description">Cloudy</li>
                <li id="windspeed">Windspeed: 19.6 km/h</li>
                <li id="humidity">Humidity: 47%</li>
              </ul>
            </div>
          </div>

          <!-- START #Upcoming Weather -->

          <div class="row justify-content-center" id="upcoming-weather">
            <span class="card col-2 shadow-sm" id="card-1">
              <div class="card-day">Fri</div>
              <div>
                <img
                  src="media/1530364_rain_storm_shower_weather.png"
                  alt="Rain Storm"
                  width="70px"
                />
              </div>
              <div>23° / 38°</div>
            </span>

            <span class="card col-2 shadow-sm" id="card-2">
              <div class="card-day">Sat</div>
              <div>
                <img
                  src="media/1530390_sunny_rain_cloudy_weather_clouds.png"
                  alt="Sun and Rain"
                  width="70px"
                />
              </div>
              <div>24° / 40°</div>
            </span>

            <span class="card col-2 shadow-sm" id="card-3">
              <div class="card-day">Sun</div>
              <div>
                <img
                  src="media/1530391_clouds_sun_sunny_weather.png"
                  alt="Partially Cloudy"
                  width="70px"
                />
              </div>
              <div>21° / 38°</div>
            </span>

            <span class="card col-2 shadow-sm" id="card-4">
              <div class="card-day">Mon</div>
              <div>
                <img
                  src="media/1530369_cloudy_weather_clouds_cloud.png"
                  alt="Cloudy"
                  width="70px"
                />
              </div>
              <div>22° / 39°</div>
            </span>

            <span class="card col-2 shadow-sm" id="card-5">
              <div class="card-day">Tues</div>
              <div>
                <img
                  src="media/1530390_sunny_rain_cloudy_weather_clouds.png"
                  alt="Sun and Rain"
                  width="70px"
                />
              </div>
              <div>23° / 40°</div>
            </span>
          </div>

          <!-- END #Upcoming Weather -->

          <button
            class="btn btn-success"
            type="button"
            id="current-city-button"
          >
            Current City
          </button>

          <p class="footer">
            <a
              href="https://github.com/adele-dube/Weather_App-2022"
              id="footer-link"
              target="_blank"
            >
              Open-Source Code
            </a>
            by Adele_D ©2022
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
